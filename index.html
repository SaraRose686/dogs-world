<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's a Dogs' World</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>It's a Dogs' World</h1>

        <form id="js-form">
            <input type="text" name="zipcode" id="js-zipcode" placeholder="Enter zipcode">
            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    
</body>
</html>
